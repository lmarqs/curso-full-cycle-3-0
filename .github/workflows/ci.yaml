name: ci-workflow
on:
  pull_request:
    branches: develop
jobs:
  check-application:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm --prefix integracao-continua ci
      - run: npm --prefix integracao-continua test --coverage
